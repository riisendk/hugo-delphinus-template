{{ define "main" }}
<div class="page__content__block">
  <article>
    <h1>
      {{ with .Params.stamp }}<span class="text--stamp">{{ . }}</span>{{ end }}
      {{ .Title }}
    </h1>

    {{ with .Params.intro }}
    <p class="text--intro text--constrained-width">{{ . }}</p>
    {{ end }}

    {{ with .Params.byline }}
    <p class="text--byline">{{ . }}</p>
    {{ end }}

    <div class="text--constrained-width">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
